<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>bingdou jiexi</title>
<style type="text/css">body,html,#video{padding:0;margin:0;width:100%;height:100%;}#video img{width:100%;height:100%;}</style>
</head>
<body oncontextmenu="return false" onselectstart="return false" style="overflow-y:hidden;">
<div id="video"><a href="https://www.bingdou.wang/" target="_blank"><img src="https://vkceyugu.cdn.bspapp.com/VKCEYUGU-01451749-3f0f-4dba-b3d8-a8b2aa171e77/1fe033d0-b322-4fe9-bd0d-7ec3d0caa867.jpg"></a></div>
<script type="text/javascript">
        window.onload = function(){
            document.onkeydown = function (){
                var e = window.event || arguments[0];
                //F12
                if(e.keyCode == 123){
                    return false;
                //Ctrl+Shift+I
                }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
                    return false;
                //Shift+F10
                }else if((e.shiftKey) && (e.keyCode == 121)){
                    return false;
                //Ctrl+U
                }else if((e.ctrlKey) && (e.keyCode == 85)){
                    return false;
                }
            };
            document.oncontextmenu = function (){
                return false;
            }
        }
    </script>
</body>
</html>
