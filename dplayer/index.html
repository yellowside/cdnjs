<body oncontextmenu="return false" onselectstart="return false" style="overflow-y:hidden;">
<div id="video" class="dplayer"></div>
<script type="text/javascript">
function _get(name){
     var result = location.search.match(new RegExp("[\?\&]" + name+ "=([^\&]+)","i"));
     if(result == null || result.length < 1){
         return "";
     }
     return decodeURIComponent(result[1])
}
var webdata = {
        set:function(key,val){
            window.sessionStorage.setItem(key,val);
        },
        get:function(key){
            return window.sessionStorage.getItem(key);
        },
        del:function(key){
            window.sessionStorage.removeItem(key);
        },
        clear:function(key){
            window.sessionStorage.clear();
        }
    };
		
function h2_remove(){
         $('#h2_player_pause').remove();
}
function h2_pause(){
                $width = $('#video').width()/2;
                $height = $('#video').height()/2;
                $top = $('#video').height()/4;
                $left = $('#video').width()/4;
                $('#video').before('<iframe id="h2_player_pause" class="embed-responsive-item" src="https://cdn.bingdou.com.cn/dplayer/playerad.html" frameborder="0" scrolling="no" allowtransparency="true" style="position:absolute;z-index:2;top:'+$top+'px;left:'+$left+'px;width:'+$width+'px;height:'+$height+'px"></iframe>');
}
var purl = _get('url');
var pic = "https://vkceyugu.cdn.bspapp.com/VKCEYUGU-01451749-3f0f-4dba-b3d8-a8b2aa171e77/1e9b7edd-02f8-4fb0-95a3-3b7b4668ec5a.gif";
var dp = new DPlayer({
    container: document.getElementById('video'),
			autoplay: true,
			live: false,
			mutex: true,
			video: {
				url: purl,
                pic: pic
			       },
			contextmenu:[{text:"冰豆云播",link:"https://bingdou.vip/"}]
		});
dp.on('pause', function () {
       h2_pause();
})
  dp.on('play', function () {
        h2_remove();
});

dp.seek(webdata.get('pay'+purl));
    setInterval(function(){
        webdata.set('pay'+purl,dp.video.currentTime);
    },1000);
</script>

</script>
<script>
        window.onload = function(){
            document.onkeydown = function (){
                var e = window.event || arguments[0];
                //F12
                if(e.keyCode == 123){
                    return false;
                //Ctrl+Shift+I
                }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
                    return false;
                //Shift+F10
                }else if((e.shiftKey) && (e.keyCode == 121)){
                    return false;
                //Ctrl+U
                }else if((e.ctrlKey) && (e.keyCode == 85)){
                    return false;
                }
            };
            document.oncontextmenu = function (){
                return false;
            }
        }
</script>
